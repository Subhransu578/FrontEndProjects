<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card-Pricing Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="pricing_table">
        <div class="card">
            <h6 class="type">Basic plan</h6>
            <div class="price"><span>$</span>30</div>
            <h5 class="plan">plan</h5>
            <ul class="details">
                <li>Free templates</li>
                <li>Free delivery</li>
                <li>24/7 support</li>
            </ul>
            <div class="subscribe">
                <h3 class="btn">subscribe</h3>
            </div>
        </div>
    </section>
</body>
</html>
